<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500:600|Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css">
    <link rel="stylesheet" href="chatpopup.css"/>
    <title>ChatPop-up</title>
</head>
<body>
    <div id="chat-app" class="chat-app">
        <div class="chat-app_toggle toggle">
          <div class="icon send">
            <i class="fas fa-paper-plane"></i>
          </div>
          <div class="icon open">
            <i class="fas fa-comment"></i>
          </div>
        </div>
        
        <div class="chat-app_box">
          <div class="chat-app_header">
            
            <div class="close"></div>
            
            <div class="branding">
              <div class="avatar is-online">
                <img src="testprofile1.png" alt="">
              </div>
              
              <div class="content">
                <p class="title">Marcus</p>
                <p class="subtitle">Ask me anything, I am here to help you.</p>
              </div>
              
            </div>
          
          </div>
          
          <div class="chat-app_content">
            <div class="messages">
              
              <div class="message">
                <p class="text">I am Your number one go any questions enquiries, feel free to ask. Am here for you :)</p>
              </div>
              
              <div class="message reply">
                <p class="text">
                  I wanted to inquire about a listing that I want to buy
                </p>
              </div>
            
              
            </div>
          </div>
          
          <div class="chat-app_footer">
            <div class="tools">
              <a class="button-icon">
                <i class="far fa-smile-wink"></i>
              </a>
              <a class="button-icon">
                <i class="fas fa-paperclip"></i>
              </a>
              <a class="copyright">
              Powered by Lianreelabs
              </a>
            </div>
            <input class="chat-input" type="text" placeholder="Type..." />
          </div>
          
        </div>
      </div>
      <script src="chatpopup.js"></script>
</body>
</html>
